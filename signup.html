  <body background="IMG-20220411-WA0393.jpg">
    <div class="container">
      <h1 class="site-header">WELCOME TO MAYS HAIR PLACE</h1>
      <div class="dd">
        <button class="dd-btn">
          <span class="fa-solid fa-bars" style="font-family: Font Awesome 5 free; color: #fff;"></span>&nbsp;
          Menu
        </button>
        <div class="dd-content">
          <a href="login-page.html">
            <span class="fa-solid fa-house" style="font-family: Font Awesome 5 free; color: #fff; font-weight: 900;" >&nbsp;</span>  
            Home
          </a>
          <a href="#">
            <span class="fa-solid fa-bolt" style="font-family: Font Awesome 5 free; color: #fff; font-weight: 900;" >&nbsp;</span> 
            About
          </a>
          <a href="#">
            <span class="fa-solid fa-newspaper" style="font-family: Font Awesome 5 free; color: #fff; font-weight: 900;" >&nbsp;</span>   
            Articles
          </a>
        </div>
      </div>
    </div>
    <hr style="width: 75%; height: 2px; border-radius: 20px" color="#fff" />
    <br /><br /><br /><br />

    <div align="center">
      <div align="center" class="signupbox">
        <img src="IMG-20220411-WA0390.jpg" class="avatar" type="image/jpeg" alt="image"/>
        <h1 style="color: white">Sign Up Here</h1>

        <!-- start of sign in form -->
        <form>
          <p style="color: white">
            <span class="fa-solid fa-user" style="font-family: Font Awesome 5 free; color: #fff; font-weight: 900;" >&nbsp;</span>  
            Username
          </p>
          <input type="text" name="username" placeholder="Enter Username..." />
          <p style="color: white">
            <span class="fa-solid fa-address-card" style="font-family: Font Awesome 5 free; color: #fff; font-weight: 900;" >&nbsp;</span>    
            Full Name
          </p>
          <input type="text" name="fullname" placeholder="Enter Full Name..." />
          <p style="color: white">
            <span class="fa-solid fa-key" style="font-family: Font Awesome 5 free; color: #fff; font-weight: 900;" >&nbsp;</span>    
            Password
          </p>
          <input
            type="password"
            name="password"
            placeholder="Enter Password..."
          />
          <p style="color: white">
            <span class="fa-solid fa-key" style="font-family: Font Awesome 5 free; color: #fff; font-weight: 900;" >&nbsp;</span>    
            Confirm Password
          </p>
          <input
            type="password"
            name="password"
            placeholder="Confirm Password..."
          />
          <br />
          <br />
          <input type="submit" id="submit" name="" value="Sign Up" />
          <br />
          <a href="#">
            <span class="fa-solid fa-key" style="font-family: Font Awesome 5 free; color: #fff; font-weight: 900;" >&nbsp;</span>   
            Already have an account? Login
          </a><br />
        </form>
        <!-- end of sign in form -->
      </div>
    </div>
